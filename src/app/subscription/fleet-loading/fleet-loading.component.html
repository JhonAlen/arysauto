<app-toolbar ></app-toolbar>
<div class="container">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">alert.message</ngb-alert>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-2">
                            Lista de contratos
                        </div>
                        <div class="col-2"></div>
                        <div class="col-6">
                            <input type="file" name="xdocumento" class="form-control"  accept=" .csv" (change)="onFileSelect($event)" #Ximagen>
                        </div>

                        <div class="col-2">
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(detail_form.value)">Guardar Renovación</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 520px;" class="ag-theme-alpine" [rowData]="fleetContractList" [pagination]="true" [paginationPageSize]="10" rowSelection="single">
                            <ag-grid-column headerName="N° Placa" field="xplaca" [width]="122" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="N° Plan" field="cplan" [width]="122" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Suma Casco" field="msuma_casco" [width]="174" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Monto Deducible" field="mdeducible" [width]="172" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Inicio de la Póliza" field="fdesde_pol" [width]="274" [sortable]="true" [resizable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Fin de la póliza" field="fhasta_pol" [width]="172" [sortable]="true" [resizable]="true"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
