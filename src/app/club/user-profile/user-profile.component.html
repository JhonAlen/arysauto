<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="card card-registration card-registration-2" style="border-radius: 15px;">           
        <div class="card-body p-0">
          <div>
            <form  [formGroup]="DataUser" >
              <div>
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #ffb700">Información del Cliente</h3>  
                  <div class="row">
    
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" >Nombre</label>
                        <input type="text"  class="form-control form-control-lg" formControlName="xnombre"/>
    
                      </div>
                    </div>
    
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" >Apellido</label>
                        <input type="text"  class="form-control form-control-lg" formControlName="xapellido"/>
                      </div>
                    </div>
    
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" >Zona Postal</label>
                        <input type="text"  class="form-control form-control-lg" formControlName="xzona_postal"/>
    
                      </div>
                    </div>
    
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" ></label>
                        <input type="text"  class="form-control form-control-lg" formControlName="icedula"/>
    
                      </div>
                    </div>
                  
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" >Cédula</label>
                        <input type="text"  class="form-control form-control-lg" formControlName="xdocidentidad"/>
    
                      </div>
                    </div>
                    <div class="col-md-4 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label">Correo</label>
                        <input type="text"  class="form-control form-control-lg" formControlName="xemail"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
