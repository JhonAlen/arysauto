
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-6">
        <div class="card shadow">
          <div class="table-responsive" *ngIf="ListTypeService.length !== 0">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Tipo de Servicio</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Data of ListTypeService">
                  <td>{{ Data.xtiposervicio }}</td>
                  <button class="delete" (click)="getdataservice(Data.ctiposervicio)"
                  >Solicitar</button
                >
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-6">
        <div class="card shadow">
          <div class="table-responsive" *ngIf="ListService.length !== 0">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Tipo de Servicio</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Data of ListService">
                  <td>{{ Data.xservicio }}</td>
                  <button class="delete" (click)="Solicitud(Data.cservicio)"
                  >Solicitar</button
                >
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
